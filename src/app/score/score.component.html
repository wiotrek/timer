<main>
    <h1 *ngIf='!showTimes'>Brak wyników</h1>
    <section *ngIf='showTimes'>
        <article *ngFor='let item of allTimes; index as i'>
            <p>{{i+1}}.</p>
            <p>{{this.stopwatch.timer(item)}}</p>
            <p><button (click)='delElementScore(i)'>Usuń</button></p>
        </article>
        <button>Prześlij wyniki</button>
    </section>
</main>
