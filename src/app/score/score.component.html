
<h1 *ngIf='!showTimes'>NO RESULTS!</h1>

<div *ngIf='showTimes' class="score-container">
    <section class='score-section item-a'>
        <table class='score-table'>
            <tr>
                <td>Best: </td>
                <td style='color:green'>{{bestScore()}}</td>
            </tr>
            <tr>
                <td>Worst: </td>
                <td style='color:red'>{{worstScore()}}</td>
            </tr>
            <tr>
                <td>Avg: </td>
                <td>{{avgScore()}}</td>
            </tr>
            <tr>
                <td>Avg12: </td>
                <td>{{avg12Score()}}</td>
            </tr>
            <tr>
                <td>Amount: </td>
                <td>{{amountScore()}}</td>
            </tr>
        </table>
    </section>
    <section class='score-section item-b'>
        <article  class='score-article item-a'
            *ngFor='let item of allTimes | slice:amountElementsOfSide:amountElementsOfSide+10
            ; index as i;'>
            <p>{{i+1+amountElementsOfSide}}.</p>
            <p>{{this.stopwatch.timer(item)}}</p>
            <button class='common-button'(click)='delElementScore(i)'>Remove</button>
        </article>
        <article class='score-article item-b'>
            <button class='common-button'
                *ngIf='allTimes.length > 10' (click)='amountElementsOfSide = amountElementsOfSide - 10'>Previous</button>
            <button class='common-button'>Save</button>
            <button class='common-button' *ngIf='allTimes.length > 10' 
                (click)='amountElementsOfSide = amountElementsOfSide + 10'>Next</button>
        </article>
    </section>
</div>
