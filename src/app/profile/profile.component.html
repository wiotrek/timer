<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{username | titlecase}}</h5>
            <p class="card-text">Hello Speedcuber!</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Solves -> {{yourAmountOfTimes}}</li>
            <li class="list-group-item">Best -> {{yourBestTime}}</li>
            <li class="list-group-item">Worst -> {{yourWorstTime}}</li>
        </ul>
        <div class="card-body div_button">
            <button type="button" class="btn btn-danger"
            (click)='logout()'>Logout</button>
        </div>
    </div>
</div>
